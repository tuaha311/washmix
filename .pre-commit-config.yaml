default_language_version:
    python: python3.7

repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black --verbose app
        language: python
        exclude: models
        types: [python]
        verbose: true

      - id: isort
        name: isort
        entry: isort app
        language: python
        types: [python]
