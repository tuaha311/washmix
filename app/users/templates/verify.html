{% extends "admin/login.html" %}
<html>
<head>
    <title>Verification Page</title>
</head>
<body>
    {% block content %}
    <h1>Verification</h1>
    <p>Please enter the verification code you received:</p>

    <form method="post" action="/verification/">
        {% csrf_token %}
        {{ form.as_p }}

        <center><input type="submit" value="Verify"></center>
    </form>
    {% endblock %}
</body>
</html>
