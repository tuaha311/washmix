{% extends "admin/base_site.html" %}
{% load static %}
{# Common template of Admin Panel. Inherits from `django-jet` template #}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'branding/css/admin.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" media="all">
    <script src="{% static 'branding/js/admin.js' %}"></script>
{% endblock %}

{% block usertools %}
    {{ block.super }}
    <div class="wrapper">
        <div class="bell" id="bell-1">
            <a href="{% url 'show-notifications' %}">
                <div class="anchor material-icons layer-1">notifications_active</div>
            </a>
        </div>
    </div>

{% endblock %}

{% block pretitle %}
    <div id="root"></div>
{% endblock %}
