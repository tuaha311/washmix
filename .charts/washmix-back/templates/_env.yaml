{{ define "common.container.env" }}
# Global
- name: DJANGO_SETTINGS_MODULE
  value: settings.{{ .Values.environment }}
# Database
- name: DB_HOST
  value: {{ .Values.app.db.host  | quote }}
- name: DB_NAME
  value: {{ .Values.app.db.name  | quote }}
- name: DB_USER
  value: {{ .Values.app.db.user  | quote }}
- name: DB_PASSWORD
  valueFrom:
    secretKeyRef:
      name: {{ .Values.app.db.secret }}
      key: postgresql-password
# Redis
- name: REDIS_URL
  value: "redis://{{ .Values.app.redis.host }}:6379/1"
{{ end }}
# Application
- name: SECRET_KEY
  value: "hello"
- name: SIMPLE_JWT_SIGNING_KEY
  value: "world"
- name: SENDGRID_API_KEY
  value: "test1"
- name: TWILIO_ACCOUNT_SID
  value: "test2"
- name: TWILIO_AUTH_TOKEN
  value: "test3"
- name: TWILIO_NUMBER
  value: "test4"
