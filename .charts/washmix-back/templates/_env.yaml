{{ define "common.container.env" }}
# Global
- name: DJANGO_SETTINGS_MODULE
  value: settings.{{ .Values.environment }}
# Database
- name: DB_HOST
  value: {{ .Values.app.db.host  | quote }}
- name: DB_NAME
  value: {{ .Values.app.db.name  | quote }}
- name: DB_USER
  value: {{ .Values.app.db.user  | quote }}
- name: DB_PASSWORD
  valueFrom:
    secretKeyRef:
      name: {{ .Values.app.db.secret }}
      key: postgresql-password
# Redis
- name: REDIS_URL
  value: "redis://{{ .Values.app.redis.host }}:6379/1"
# Secrets
- name: SECRET_KEY
  valueFrom:
    secretKeyRef:
      name: {{ .Values.app.secret }}
      key: secret_key
- name: SIMPLE_JWT_SIGNING_KEY
  valueFrom:
    secretKeyRef:
      name: {{ .Values.app.secret }}
      key: simple_jwt_signing_key
- name: SENDGRID_API_KEY
  valueFrom:
    secretKeyRef:
      name: {{ .Values.app.secret }}
      key: sendgrid_api_key
- name: STRIPE_PUBLIC_KEY
  valueFrom:
    secretKeyRef:
      name: {{ .Values.app.secret }}
      key: stripe_public_key
- name: STRIPE_SECRET_KEY
  valueFrom:
    secretKeyRef:
      name: {{ .Values.app.secret }}
      key: stripe_secret_key
- name: SENTRY_DSN
  valueFrom:
    secretKeyRef:
      name: {{ .Values.app.secret }}
      key: sentry_dsn
- name: TWILIO_ACCOUNT_SID
  value: "test2"
- name: TWILIO_AUTH_TOKEN
  value: "test3"
- name: TWILIO_NUMBER
  value: "test4"
{{ end }}
